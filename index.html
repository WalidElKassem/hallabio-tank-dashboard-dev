<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hallab Tank Dashboard (DEV)</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <div>
      <h1>Hallab Diesel Tank Dashboard</h1>
    </div>
    <div class="header-actions">
      <button id="btnLoginTop" class="primary">Login</button>
      <button id="btnChangeLogin" class="ghost" style="display:none;">Change</button>
      <button id="btnRefresh" disabled title="Refresh all tanks">Refresh</button>
    </div>
  </header>

  <!-- Login Gate: the single obvious entry point -->
  <div id="loginGate" class="gate" style="display:none;">
    <div>
      <h3>Login required</h3>
      <div class="muted">Sign in using the top-right Login button to view your tanks.</div>
    </div>
  </div>

  <div class="statusbar">
    <div id="status" class="statusline muted">Loading…</div>
  </div>

  <main class="grid">
    <div class="card" id="cardA">
      <div class="row">
        <div class="title-wrap">
          <h2>tankA-Tripoli</h2>
          <span id="statusA" class="device-status offline">OFFLINE</span>
        </div>
        <span id="badgeA" class="badge unknown">UNKNOWN</span>
      </div>

      <div class="row" style="align-items: baseline;">
        <div class="gauge-wrap">
          <div class="gauge" id="gaugeA" role="img" aria-label="Tank A level">
            <svg viewBox="0 0 36 36" class="circular">
              <path class="bg" d="M18 2.0845a15.9155 15.9155 0 0 1 0 31.831" pathLength="100"/>
              <path id="meterA" class="meter" d="M18 2.0845a15.9155 15.9155 0 0 1 0 31.831" pathLength="100" stroke-dasharray="0 100" />
            </svg>
          </div>
          <div class="gauge-label">
            <div id="levelA" class="big">--%</div>
            <div id="updatedA" class="muted">Last updated: —</div>
          </div>
        </div>
        <div class="card-actions"><button id="btnReadNowA" disabled>Read now</button></div>
      </div>

      <div class="kv">
   <!--     <div class="k">UTC timestamp</div><div id="tsA" class="mono">—</div> -->
      </div>

      <details class="history-accordion">
        <summary>
          <span class="history-title">History</span>
          <span class="history-meta muted">Local time · last 5 days</span>
        </summary>
        <div class="history-content">
          <ul id="histA"><li class="muted">—</li></ul>
        </div>
      </details>
    </div>

    <div class="card" id="cardB">
      <div class="row">
        <div class="title-wrap">
          <h2>tankB-Tripoli</h2>
          <span id="statusB" class="device-status offline">OFFLINE</span>
        </div>
        <span id="badgeB" class="badge unknown">UNKNOWN</span>
      </div>

      <div class="row" style="align-items: baseline;">
        <div class="gauge-wrap">
          <div class="gauge" id="gaugeB" role="img" aria-label="Tank B level">
            <svg viewBox="0 0 36 36" class="circular">
              <path class="bg" d="M18 2.0845a15.9155 15.9155 0 0 1 0 31.831" pathLength="100"/>
              <path id="meterB" class="meter" d="M18 2.0845a15.9155 15.9155 0 0 1 0 31.831" pathLength="100" stroke-dasharray="0 100" />
            </svg>
          </div>
          <div class="gauge-label">
            <div id="levelB" class="big">--%</div>
            <div id="updatedB" class="muted">Last updated: —</div>
          </div>
        </div>
        <div class="card-actions"><button id="btnReadNowB" disabled>Read now</button></div>
      </div>

      <div class="kv">
 <!--       <div class="k">UTC timestamp</div><div id="tsB" class="mono">—</div> -->
      </div>

      <details class="history-accordion">
        <summary>
          <span class="history-title">History</span>
          <span class="history-meta muted">Local time · last 5 days</span>
        </summary>
        <div class="history-content">
          <ul id="histB"><li class="muted">—</li></ul>
        </div>
      </details>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
